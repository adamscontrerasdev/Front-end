<section class="skils" id="skils">
    <div class="soft-skills">
        <div class="soft-titulo">
            <h3>Soft skills</h3>
        </div>
        <div class="soft-center">
        <div class="soft-card">
            <div class="imagen-soft">
                <img src="/assets/img/man_lift.svg" alt="">
            </div>
            <div class="texto-soft">
                <h4> Trabajo en equipo</h4>
            </div>
        </div>
        <div class="soft-card">
            <div class="imagen-soft">
                <img src="/assets/img/man_presenting.svg" alt="">
            </div>
            <div class="texto-soft">
                <h4>Resolucion de problemas</h4>
            </div>
        </div>
        <div class="soft-card">
            <div class="imagen-soft">
                <img src="/assets/img/bg-4.svg" alt="">
            </div>
            <div class="texto-soft">
                <h4>Puntualidad</h4>
            </div>
        </div>
        <div class="soft-card">
            <div class="imagen-soft">
                <img src="/assets/img/Man_simple.svg" alt="">
            </div>
            <div class="texto-soft">
                <h4>Compresion</h4>
            </div>
        </div>
        <div class="soft-card">
            <div class="imagen-soft">
                <img src="/assets/img/man_working.svg" alt="">
            </div>
            <div class="texto-soft">
                <h4>Compromiso</h4>
            </div>
        </div>
    </div>
</div>

<div class="hard-skills">
    <div class="soft-titulo hard">
        <h3>Hard Skills</h3>
    </div>
    <div class="hard-cards">
        <div  class="card-hard" *ngFor="let skill of hardes">
            <div class="porcentaje" style=" --color:{{skill.color}};
                                            --color-secun:{{skill.color_secundario}};
                                            --num:{{skill.porcentaje}};">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" class="carga"></circle>
                </svg>
                <div class="numero" >
                    <h2>{{skill.porcentaje}}<span>%</span></h2>
                    <p>{{skill.tecnologia}}</p>
                </div>
            </div>
            <div class="botones-dos">
            <button routerLink="/hardid/{{skill.id}}">Editar</button>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal3" (click)="guardarId(skill.id)">Eliminar</button>
        </div>
        </div>
    </div>
    <div class="mas">
        <button class="btn btn-success" routerLink="/new/hard">Agregar nueva...</button>
    </div>
    </div>

      <!-- Modal -->
  <div class="modal fade alert-modal" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" > 
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Atencion!!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Â¿Esta seguro que desea eliminar este Hard-Skill?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Mantener</button>
          <button type="button" class="btn btn-danger"  (click)="eliminar()" >Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</section>
