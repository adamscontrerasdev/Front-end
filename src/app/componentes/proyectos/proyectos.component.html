<section class="proyectos"  id="proyectos">
    <div class="proyectos-center">
    <div class="proyectos-titulo">
        <h2>Proyectos</h2>
    </div>
    <div class="proyectos-content">
        <div class="card-proyectos" *ngFor="let proyecto of proyectosList">
          <a [href]="proyecto.link" target="_blank"><div class="arriba"></div></a>
          <a [href]="proyecto.link" target="_blank"><div class="abajo">
            <h2>Ir al sitio...</h2>
          </div></a>
            <a [href]="proyecto.link" target="_blank">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="1500">
                    <img [src]="proyecto.imagen" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="1500">
                    <img [src]="proyecto.imagen" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="1500">
                    <img [src]="proyecto.imagen" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div class="pro-t">
                <h2>{{proyecto.nombre_proyecto}}</h2>
                <p>{{proyecto.descripcion}}</p>
              </div>
            </a>
        </div>
