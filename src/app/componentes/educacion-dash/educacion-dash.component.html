<section class="educacion" id="educacion">
  <div class="educacion-center">
    <h3>Educacion</h3>
    <div class="contenido-educacion">
      <ul>
        <li *ngFor="let educacion of edu">
          <div class="card-educacion">
            <div class="card-imagen">
              <a href="https://larrea325.com" target="_blank"
                ><img [src]="educacion.imagen"
              /></a>
            </div>

            <div class="texto-exp">
              <a href="https://larrea325.com" target="_blank"
                ><h3>{{ educacion.instituto }}</h3></a
              >
              <p>{{ educacion.descripcion_rapida }}</p>
            </div>
            <div class="botones-dos">
              <button routerLink="/eduid/{{ educacion.id }}">Editar</button>
              <button data-bs-toggle="modal" data-bs-target="#exampleModal2" (click)="guardarId(educacion.id)" >Eliminar</button>
            </div>
          </div>
        </li>
